            height: 100%;

        }

            height: 100%;
        }

            background-color: orchid;
        }

            background-color: palegreen;

        }

        <div class="header-ribbon">Header</div>
        <div class="content">
            <content></content>
        </div>
        <div class="footer-bar">Footer</div>
    </template>

</dom-module>
